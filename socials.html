    <script>
        const webhookURL = "WEBHOOK LINK";

// Fetch the visitor's IP using a public API
fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
        const visitorIP = data.ip; // Extract the IP address

        // Send a message to Discord webhook
        fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                content: `## A visitor accessed the site <https://starkodesigns.site/socials.html> ! <:Key:1327695678117384312> IP: \`\`\`${visitorIP}\`\`\``
            })
        })
        .then(response => {
            if (response.ok) {
                console.log('Message sent to Discord!');
            } else {
                console.error('Failed to send message:', response.statusText);
            }
        })
        .catch(error => console.error('Error sending to Discord:', error));
    })
    .catch(error => console.error('Error fetching IP address:', error));

        // Timer countdown in seconds
        let countdown = 60;
        const timerElement = document.getElementById("timer");

        // Update the timer every second
        const interval = setInterval(function() {
            countdown--;
            timerElement.textContent = `Redirecting in: ${countdown}s`;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "https://starkodesigns.site/"; // Redirect to the main page when the countdown reaches 0
            }
        }, 1000); // Update every second (1000 milliseconds)   
        
        
        // Redirect to the main page after 60 seconds
        setTimeout(function() {
            window.location.href = "https://starkodesigns.site/";
        }, 60000); // 60000 milliseconds = 60 seconds
    
        // Array of titles to switch between
    const titles = ["Starko Designs Official Website", "More Of My Social Media", "⭐🎨" ];
        let currentTitleIndex = 0;

        // Function to change the tab title every 3 seconds
        setInterval(function() {
            // Change the title
            document.title = titles[currentTitleIndex];

            // Move to the next title in the array
            currentTitleIndex = (currentTitleIndex + 1) % titles.length;
        }, 3000); // 3000 milliseconds = 3 seconds
