<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/avataaars.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link to Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1bbc9c; /* Background color */
            color: #333;
        }

        /* White container for checkmark and message */
        .content-container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: scale(1.1); /* Scale the container by 10% */
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: popInOut 2.5s ease-in-out infinite;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 30px;
            border: solid white;
            border-width: 0 6px 6px 0;
            transform: rotate(45deg) scale(0);
            opacity: 0;
            animation: drawCheck 2.5s ease-in-out infinite;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #f44336; /* Red color */
            color: white;
            border-radius: 5px;
            font-size: 18px;
        }

        .button-container a:hover {
            background-color: #d32f2f;
        }

        @keyframes popInOut {
            0%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes drawCheck {
            0%, 100% {
                opacity: 0;
                transform: rotate(45deg) scale(0);
            }
            50% {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
        }

        /* Image in top-left corner */
        .top-left-image {
            position: fixed;
            top: 20px;
            left: 20px;
            /* right: 20px; /* Move to the right side */
            width: 250px; /* Adjust image size */
            height: auto;
        }
        /* Image in bottom-right corner */
        .bottom-right-image {
            position: fixed;
            bottom: 20px;
            right: 5px;
            /* left: 10px; /* Move to the left side */
            width: 150px; /* Adjust image size */
            height: auto;
        }
    /* Timer styles */
    .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            /* left: 20px; /* Move to the left side */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            font-size: 26px;
            border-radius: 8px;
        }
    /* Copyright */ 
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #1a252f;
            color: white;
            padding: 20px 0;
            font-size: 18px;
        }
    </style>
    <script>
        // Timer countdown in seconds
        let countdown = 5;
        const timerElement = document.getElementById("timer");

        // Update the timer every second
        const interval = setInterval(function() {
            countdown--;
            timerElement.textContent = `Redirecting in: ${countdown}s`;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "https://starkodesigns.site/#contact"; // Redirect to the main page when the countdown reaches 0
            }
        }, 1000); // Update every second (1000 milliseconds)   
        
        // Redirect to the homepage after 5 seconds
        setTimeout(() => {
            window.location.href = "https://starkodesigns.site/#contact";
        }, 5000);
    
        // Array of titles to switch between
    const titles = ["Starko Designs Official Website", "Form Submitted Successfully" ];
            let currentTitleIndex = 0;
    
            // Function to change the tab title every 1.5 seconds
            setInterval(function() {
                // Change the title
                document.title = titles[currentTitleIndex];
    
                // Move to the next title in the array
                currentTitleIndex = (currentTitleIndex + 1) % titles.length;
            }, 1500); // 1500 milliseconds = 1.5 seconds
    
    </script>
</head>
<body>
    <!-- Timer display -->
<div id="timer" class="timer">Redirecting in: 5s</div>
    <!-- Image in top-left corner -->
    <img src="assets/avataaars.ico" alt="Logo" class="top-left-image">
    <!-- Image in bottom-right corner -->
    <img src="assets/starko_logo.png" alt="Logo" class="bottom-right-image">
    <!-- White container for content -->
    <div class="content-container">
        <div class="checkmark"></div>
        <div class="message">Form Successfully Submitted!</div>
        <div class="button-container">
            <a href="https://starkodesigns.site/#contact"> <i class="fa-solid fa-house"></i> Back to Main Page</a>
        </div>
    </div>
    <div class="footer">
        Copyright Â© Starko Designs 2024
</body>
</html>
